      tags:
        - items
      summary: Get all items
      description: return all items in the inventory in json object
      operationId: getItems
      responses:
        "200":
          description: Successful Operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          format: int64
                        name:
                          type: string
                        description:
                          type: string
                        price:
                          type: number
                          format: double
                        quantity:
                          type: integer
                          format: int32
                      required:
                        - id
                        - name
                        - description
                        - price
                        - quantity
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "401":
          description: Unauthorized Access
        "403":
          description: Forbidden Access
        "429":
          description: Too many requests
        "500":
          description: Internal Server Error
    post:
      tags:
        - items
      summary: Add a new item
      description: Add a new item to the inventory
      operationId: addItem
      requestBody:
        description: Item object that needs to be added to the inventory without the id and the quantity
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                price:
                  type: number
                  format: double
              required:
                - name
                - description
                - price
      responses:
        "201":
          description: Item created
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    type: object
                    properties:
                      id:
                        type: integer
                        format: int64
